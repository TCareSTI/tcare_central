{% extends "global/base.html" %}

{% block content %}
    <h1>Vincular Tag a Pessoa</h1>

    <form method="POST">
        {% csrf_token %}

        {% if tags_ble %}
            <label for="tag">Selecione uma Tag:</label>
            <select name="tag_id" id="tag">
                {% for tag in tags_ble %}
                    <option value="{{ tag.id }}">{{ tag }}</option>
                {% endfor %}
            </select><br><br>
        {% else %}
            <p>Não há monitorados disponíveis.</p>
        {% endif %}
        {% if monitorados %}
            <label for="monitorado">Selecione uma pessoa:</label>
            <select name="monitorado_id" id="monitorado">
            {% for monitorado in monitorados %}
                <option value="{{ monitorado.id }}">{{ monitorado }}</option>
            {% endfor %}
            </select><br><br>
        {% else %}
            <p>Não há pessoas sem tag.</p>
        {% endif %}

        <button type="submit">Vincular</button>
    </form>
{% endblock content %}
