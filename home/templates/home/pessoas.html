{% extends "global/base.html" %}

{% block content %}
    <!-- Este bloco representa o conteúdo específico desta página -->
    <div class="responsive-table">
        <table class="contacts-table">
            <!-- Título da tabela -->
            <caption class="table-caption">
                Pessoas
            </caption>

            <!-- Cabeçalho da tabela -->
            <thead>
                <tr class="table-row table-row-header">
                    <th class="table-header">ID</th>
                    <th class="table-header">Nome</th>
                    <th class="table-header">CPF</th>
                    <th class="table-header">TAG</th>
                </tr>
            </thead>

            <!-- Corpo da tabela -->
            <tbody>
                <!-- Loop sobre cada tag para exibir na tabela -->
                {% for pessoa in pessoas %}
                    <tr class="table-row">
                        <!-- Coluna de ID -->
                        <td class="table-cel">{{pessoa.id}}</td>
                        <!-- Coluna de UUID -->
                        <td class="table-cel">{{pessoa.nome}}</td>
                        <!-- Coluna de status -->
                        <td class="table-cel">{{pessoa.cpf}}</td>
                        <td class="table-cel"> 
                            {% if pessoa.tag_ble %}
                                {{pessoa.tag_ble}}
                            {% else %}
                                {{"Sem tag"}}
                            {% endif %}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
