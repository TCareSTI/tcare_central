{% if messages %}
    {% for message in messages %}
        {% if message.tags != 'error' %}
            <div class="alert alert-{{message.tags}} justify-content-center text-center">
                {{message}}
            </div>
        {% else %}
            <div class="alert alert-danger justify-content-center text-center">
                {{message}}
            </div>
        {% endif %}
    {% endfor %}
{% endif %}
